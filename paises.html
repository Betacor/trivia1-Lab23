<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>La Super Trivia</title>
    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="/script.js" defer></script>
    
   
  </head>

  <body>
    <section>
      <div class="mensaje-nombre">
        <p id="mensaje"></p>
      </div>
    
      <div class="pregunta">
          <div >
            <h2 class="titulo-pregunta">¿Cuál es la capital de Dinamarca?</h2>
          </div>
          <div class="contenido-pregunta">
            <img 
            src="https://cdn.glitch.global/0e40321b-95e3-4126-b38f-941ec5eac2e6/dinamarca.avif?v=1699376394338"
            class="imagen-pregunta"
            alt="Bandera Canada"      
            />
               
            
            <div class="radio-contenedor">
              <input class="custom-radio" type="radio" name="opcion" value="Vancouver"/>
              <label for="vancouver">Praga</label><br> 
            
              <input class="custom-radio" type="radio" name="opcion" value="Ottawa"/>
              <label for="vancouver">Copenhague</label><br> 
              
              <input class="custom-radio" type="radio" name="opcion" value="Amsterdam"/>
              <label for="vancouver">Bruselas</label><br> 
              
            </div>
          </div>  
      </div>
      
      <div class="pregunta">
          <div >
            <h2 class="titulo-pregunta">¿En cual país se encuentra la Torre Eiffel ?</h2>
          </div>
          <div class="contenido-pregunta">
            <img 
            src="https://cdn.glitch.global/0e40321b-95e3-4126-b38f-941ec5eac2e6/eiffel.jpg?v=1699376985239"
            class="imagen-pregunta"
            alt="Bandera Canada"      
            />
               
            
            <div class="radio-contenedor">
              <input class="custom-radio" type="radio" name="opcion" value="Vancouver"/>
              <label for="vancouver">Italia</label><br> 
            
              <input class="custom-radio" type="radio" name="opcion" value="Ottawa"/>
              <label for="vancouver">Ecuador</label><br> 
              
              <input class="custom-radio" type="radio" name="opcion" value="Amsterdam"/>
              <label for="vancouver">Francia</label><br> 
              
            </div>
          </div>  
      </div>
      
      <div class="pregunta">
          <div >
            <h2 class="titulo-pregunta">¿De cual país es esta bandera?</h2>
          </div>
          <div class="contenido-pregunta">
            <img 
            src="https://cdn.glitch.global/0e40321b-95e3-4126-b38f-941ec5eac2e6/escocia.avif?v=1699377854776"
            class="imagen-pregunta"
            alt="Bandera Canada"      
            />
               
            
            <div class="radio-contenedor">
              <input class="custom-radio" type="radio" name="opcion" value="Vancouver"/>
              <label for="vancouver">Escocia</label><br> 
            
              <input class="custom-radio" type="radio" name="opcion" value="Ottawa"/>
              <label for="vancouver">Polinesia Francesa</label><br> 
              
              <input class="custom-radio" type="radio" name="opcion" value="Amsterdam"/>
              <label for="vancouver">Noruega</label><br> 
              
            </div>
          </div>  
      </div>
      
      <div class="btn-responder">
        <button>Responder y ver Resultados</button>  
      </div>
      
    
    
    </section>
    
    
    <footer class="footer">
      <h4>Princesa Trivia 2023 - Todos los Derechos Reservados</h4>
    </footer>
    
    
  </body>
</html>
