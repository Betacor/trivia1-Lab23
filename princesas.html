    <header>
        <nav>
          <a href="index.html"><img src="https://cdn.glitch.global/0e40321b-95e3-4126-b38f-941ec5eac2e6/corona-removebg-preview.png?v=1699399589918"/></a>
        </nav>

    <div class="mensaje-nombre">
      <p id="mensaje"></p>
    </div>
    
    <section>
      <form id="formPrincesas"
        <!--pregunta 1-->
        <div class="preguntaPrincesa">
            <div >
              <h2 class="titulo-pregunta">1. ¿Cuantas hermanas tiene la Sirenita?</h2>
            </div>
            <div class="contenido-pregunta">
              <img 
              src="https://cdn.glitch.global/0e40321b-95e3-4126-b38f-941ec5eac2e6/la-sirenita.jpg?v=1699381742711"
              class="imagen-pregunta"
              alt="Sirenita"      
              />

              <div class="radio-contenedor">
                <input class="custom-radio"  type="radio" name="pregPrincesas1" value="cinco"/>
                <label for="cinco">Cinco</label><br> 

                <input class="custom-radio"  type="radio" name="pregPrincesas1" value="seis"/>
                <label for="seis">Seís</label><br> 

                <input class="custom-radio"  type="radio" name="pregPrincesas1" value="cuatro"/>
                <label for="cuatro">Cuatro</label><br>              
              </div>
            </div>  
          </div>


        <!--pregunta 2-->
        <div class="preguntaPrincesa">
           <div >
             <h2 class="titulo-pregunta">2. ¿Que nombre usa la princesa Aurora cuando vive oculta en el bosque?</h2>
           </div>
          <div class="contenido-pregunta">
            <img 
              src="https://cdn.glitch.global/0e40321b-95e3-4126-b38f-941ec5eac2e6/bella%20durmiente.jpeg?v=1699380829486"
              class="imagen-pregunta"
              alt="Princesa Aurora"      
            />

             <div class="radio-contenedor">
               <input class="custom-radio"  type="radio" name="pregPrincesas2" value="rosa"/>
               <label for="rosa">Rosa</label><br> 

               <input class="custom-radio"  type="radio" name="pregPrincesas2" value="hortensia"/>
               <label for="hortensia">Hortensia</label><br> 

               <input class="custom-radio"  type="radio" name="pregPrincesas2" value="margarita"/>
              <label for="margarita">Margarita</label><br> 
            </div>
          </div>  
        </div>



        <!--pregunta 3-->
        <div class="preguntaPrincesa">
           <div >
             <h2 class="titulo-pregunta">3. ¿Cual es el verdadero nombre de Flynn Ryder?</h2>
           </div>
          <div class="contenido-pregunta">
            <img 
              src="https://cdn.glitch.global/0e40321b-95e3-4126-b38f-941ec5eac2e6/rapunzel_flynn.jpg?v=1699382524700"
              class="imagen-pregunta"
              alt="Rapunzel"      
            />

             <div class="radio-contenedor">
               <input class="custom-radio"  type="radio" name="pregPrincesas3" value="ferdinand"/>
               <label for="ferdinand">Ferdinand</label><br> 

               <input class="custom-radio"  type="radio" name="pregPrincesas3" value="albert"/>
               <label for="albert">Albert</label><br> 

               <input class="custom-radio"  type="radio" name="pregPrincesas3" value="eugene"/>
              <label for="eugene">Eugene</label><br>         
            </div>
          </div>  
        </div>








        <!--pregunta 4-->
        <div class="pregunta">
           <div >
             <h2 class="titulo-pregunta">4. ¿En qué fue convertida la mamá de Chip en la Bella y la Bestia?</h2>
           </div>
          <div class="contenido-pregunta">
            <img 
              src="https://cdn.glitch.global/0e40321b-95e3-4126-b38f-941ec5eac2e6/la-bella-y-la-bestia.jpg?v=1699380834745"
              class="imagen-pregunta"
              alt="La Bella y la Bestia"      
            />

             <div class="radio-contenedor">
               <input class="custom-radio"  type="radio" name="bella1" value="lampara"/>
               <label for="lampara">Lampara</label><br> 

               <input class="custom-radio"  type="radio" name="bella2" value="taza"/>
               <label for="taza">Taza de té</label><br> 

               <input class="custom-radio"  type="radio" name="bella3" value="tetera"/>
              <label for="tetera">Tetera</label><br> 

            </div>
          </div>  
        </div>

         
          
      
      
      
        <div class="btn-responder">
          <button class="btn-responder">Responder y ver Resultados</button>  
        </div>
